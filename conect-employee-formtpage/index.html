<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <header class="title">
        <nav>
            <div class="container  flex-row center-x ">
                <div>LOGO ACi</div>      
                <div class="flex-row spred options">
                        <p>Benefits</p>  
                        <p>Career</p>
                        <p>Expenses</p>
                        <p>Pay</p>
                        <p>Resorces</p>
                    </div> 
                <div class="option-drop flex-row spred">
                       <div class = "squere flex-row  " > <p>1</p></div>    
                        <p>Heather</p>  <i class="fas fa-caret-down"></i>
                    </div>    
            </div>

        </nav>
        <div class="container flex-row center-x">
            <div class="flex-center">
                <h1>Welcome, Dude</h1>
            </div>
            <button class="header-button flex-row spred">
                <i class="far fa-question-circle"></i> Question? Contact HR</button>
        </div>
    </header>
    <section class="container flex-row center-x">

        <div class="checklist">
            <div class="title">
                <div class="title-container flex-row center-x">
                    <div class=" flex-row flex-center  ">
                        <h2>My Checklist</h2>
                    </div>
                    <i class="far fa-clipboard"></i>
                </div>
            </div>
            <div class="element flex-row">
                <div class="title-container flex-row center-x">
                    <div class="flex-row">
                        <i class="fas fa-exclamation-circle"> </i>
                        <p>Please complete all tasks in order.</p>
                    </div>
                    <p>15 Tasks</p>
                </div>
            </div>
            <div class="element element-header">

            </div>
            <div class="element element-row">

            </div>
        </div>
        <div class="updates ">
            <div class=" title">
                <div class="title-container flex-row center-x">
                    <div class="flex-row flex-center">
                        <h2>My Updates</h2>
                    </div>
                    <i class="fas fa-user-check"></i>
                </div>
            </div>

            <div class="element element-header"></div>
            <div class="element element-row flex-row "><i class="far fa-clock"></i></div>
            <div class="element element-header"></div>
            <div class="element element-row"></div>
        </div>
    </section>

    <!-- <script src="script.js"></script> -->
</body>

</html>
