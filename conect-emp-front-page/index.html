<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <title>Conect</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header wrap-container">
            <i class="fas fa-bars meniu"></i>
        <div>
            <img src="images/uhost-icon.png" alt="Logo">
        </div>

        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="">Benefits</a>
                </li>
                <li class="main-nav__item">
                    <a href="">Career</a>
                </li>
                <li class="main-nav__item">
                    <a href="">Expenses</a>
                </li>
                <li class="main-nav__item">
                    <a href="">Pay</a>
                </li>
                <li class="main-nav__item">
                    <a href="">Resources</a>
                </li>
            </ul>
        </nav>
        <div class="user-setings">
            <div class="user-setings__notification">
                <p>1</p>
            </div>
            <div class="user-setings__button">
                <p>User</p>
                <i class="fas fa-caret-down"></i>
            </div>


        </div>
    </header>
    <nav class="hr-nav">
        <div class="wrap-container">
            <h2>Welcome,Heater</h2>
            <button class="hr-nav__button">
                <i class="far fa-question-circle"></i>
                <p>Question?
                    <b>Contact HR</b>
                </p>
            </button>
        </div>
    </nav>
    <main>
        <section class="section-elements wrap-container">
            <div class="section-element check-list">
                <header class="section-element__header">
                    <h3 class="section-element__header--title">My Checklist</h3>
                    <i class="far fa-clipboard section-element__header--icon rotate"></i>
                </header>
                <div class="section-element__notification">
                    <div class="section-element__notification--message">
                        <i class="fas fa-exclamation-circle section-icon"> </i>
                        <p class="section-element__notification--title">
                            Please complete all tasks in order.</p>
                    </div>
                    <p>15 Tasks</p>
                </div>
                <div class="table-container">
                    <table class="section-table">
                        <thead class="section-table__head">
                            <tr>
                                <th class="col first">Task</th>
                                <th class="col">Due Date</th>
                                <th class="col">Where?</th>
                            </tr>
                        </thead>
                        <tbody class="section-table__body">
                            <tr>
                                <th class="col first">[ ] Setup direct deposit</th>
                                <td class="col">Overdue</td>
                                <td class="col">
                                    <Button>ONLINE</Button>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="section-element updates">
                <header class="section-element__header">
                    <h3 class="section-element__header--title ">My Updates</h3>
                    <i class="fas fa-user-check section-element__header--icon"></i>
                </header>
                <div class="table-container">
                    <table class="section-table">
                        <thead class="section-table__head">
                            <tr>
                                <th class="col first">Pending Aproval </th>

                            </tr>
                        </thead>
                        <tbody class="section-table__body">
                            <tr>
                                <th class="col first">[ ] Setup direct deposit</th>

                            </tr>

                        </tbody>
                    </table>
                    <table class="section-table">
                        <thead class="section-table__head">
                            <tr>
                                <th class="col first">Approved</th>
                            </tr>
                        </thead>
                        <tbody class="section-table__body">
                            <tr>
                                <th class="col first">
                                    <i class="fas fa-user-check section-icon"></i>
                                    Tax Withholding
                                    <p>Updated June 12,2018</p>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
